" style="display: none;" class="section"><h5 class="center-align"> <i class="material-icons">error</i>No such experience!</h5></div><div id="main" style="display: none;" class="section"><div class="row"><div class="col s12"><h3 id="title"></h3><h6 id="date"></h6><ul class="tabs"><li class="tab col s4 active"><a href="#consumptions" class="active">Consumptions</a></li><li class="tab col s4"><a href="#notes">Notes</a></li><li class="tab col s4"><a href="#meta">Meta</a></li></ul></div><div id="consumptions" class="col s12"><ul id="consumptionsCollection" class="collection"><li id="noConsumptions" style="display: hidden;" class="collection-item"><div>No consumptions</div></li></ul><hr><h5>Add Consumption</h5><form id="addConsumption"><div class="row"><div class="input-field col s2"><input id="addCount" type="text" value="1" required><label for="addCount" class="active">Count</label></div><div class="input-field col s5"><input id="addDate" type="date" required class="datepicker"><label for="addDate" class="active">Date</label></div><div class="input-field col s5"><input id="addTime" type="text" required><label id="addtimeLabel" for="addTime" class="active">Time</label></div></div><div class="row"><div class="input-field col s12"><input id="addLocation" type="text" required><label for="addLocation" class="active">Location</label></div></div><div class="row"><div class="col s4"><label>Drug</label><select id="addDrug" class="browser-default"></select></div><div class="col s4"><label>Method</label><select id="addMethod" class="browser-default"></select></div><div class="col s4"><button type="submit" value="create" style="margin-top: 25px" class="btn waves-effect waves-light">Create<i class="material-icons right">add</i></button></div></div></form></div><div id="notes" class="col s12"><textarea id="notesArea" class="materialize-textarea"></textarea></div><div id="meta" class="col s12">Meta</div></div></div></div></main><!-- Scripts--><script src="https://code.jquery.com/jquer
